<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract parenthesis</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits
    (even apples).
</p>
<p id="holder">
    Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore
    magna) aliqua.
</p>
<script>
    window.onload = function () {
        function extract(elementId) {
            let pattern = /\(([\w+\s*]+)\)/g;
            let text = document.getElementById(elementId).textContent;
            let match = pattern.exec(text);
            let result = [];

            while (match) {
                result.push(match[1]);
                match = pattern.exec(text);
            }

            return result.join(';');
        }

        console.log(extract("content"));
    }
</script>
</body>
</html>
