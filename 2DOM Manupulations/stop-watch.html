<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function () {
    stopwatch()
};

function stopwatch() {
    let startBtn = document.getElementById('startBtn');
    let stopBtn = document.getElementById('stopBtn');
    let seconds = 0;
    let interval;
    startBtn.addEventListener('click', startTimer);
    stopBtn.addEventListener('click', stopTimer);

    function startTimer() {
        let displayMinutes = Math.trunc(seconds / 60);
        let displaySeconds = Math.trunc(seconds % 60);
        let timeBox = document.getElementById("time");
        timeBox.textContent = `${("0" + displayMinutes).slice(-2)}:${("0" + displaySeconds).slice(-2)}`;

        startBtn.disabled = true;
        stopBtn.disabled = false;

        function tick() {
            seconds++;
            displayMinutes = Math.trunc(seconds / 60);
            displaySeconds = Math.trunc(seconds % 60);
            timeBox.textContent = `${("0" + displayMinutes).slice(-2)}:${("0" + displaySeconds).slice(-2)}`;
        }

        interval = setInterval(tick, 1000);
    }

    function stopTimer() {

        clearInterval(interval);
        seconds = 0;

        startBtn.disabled = false;
        stopBtn.disabled = true;
    }
}
</script>
</body>
</html>
